<div id="login">
  <h1><a href="https://wordpress.org/" style="background-image: none,url(https://demo.codethemes.co/robolist-lite/wp-admin/images/wordpress-logo.svg?ver=20131107);background-size: 84px;background-position: center top;background-repeat: no-repeat; color: #3c434a;height: 84px;font-size: 20px;font-weight: 400;line-height: 1.3;margin: 0 auto 25px;padding: 0;text-decoration: none;width: 84px;text-indent: -9999px;outline: 0;overflow: hidden;display: block;"> Powered by WordPress</a></h1>

  <form name="loginform" id="loginform" action="https://demo.codethemes.co/robolist-lite/wp-login.php" method="post" style="margin-top: 20px;margin-left: 0;padding: 26px 24px 34px;font-weight: 400;overflow: hidden;background: #fff;border: 1px solid #c3c4c7;box-shadow: 0 1px 3px rgba(0,0,0,.04);">
    <p>
      <label for="user_login" style="font-size: 14px;line-height: 1.5;display: inline-block;margin-bottom: 3px;vertical-align: middle;">Username or Email Address</label>
      <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off"
        autocomplete="username" required="required" style="font-size: 24px;line-height: 1.33333333;width: 100%;border-width: 0.0625rem;padding: 0.1875rem 0.3125rem;margin: 0 6px 16px 0; min-height: 40px; max-height: none;box-shadow: 0 0 0 transparent;border-radius: 4px;border: 1px solid #8c8f94;background-color: #fff;color: #2c3338;" />
    </p>

    <div class="form-outline mb-4">
      <label class="form-label" for="password"  style="font-size: 14px;line-height: 1.5;display: inline-block;margin-bottom: 3px;vertical-align: middle;">Password</label>
      <div class="position-relative">
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          name="password"
          id="password"
          class="form-control form-control-lg"
          value=""
          formControlName="password"
        />
        <i class="password-toggle fa position-absolute"
           [class.fa-eye-slash]="showPassword"
           [class.fa-eye]="!showPassword"
           (click)="togglePasswordVisibility()"
           style="right: 13px; top: 20px;cursor: pointer;"
        ></i>
    </div>
    <p class="forgetmenot" style="margin-top: 13px;"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  style="position: relative;top: 2px;"/> <label
        for="rememberme" style="padding-left: 12px;">Remember Me</label></p>
    <p class="submit" style="margin: 0;border: none;padding: 0;text-align: left;max-width: 100%;">
      <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" style="display: inline-block;text-decoration: none;font-size: 13px;line-height: 2.15384615;min-height: 30px;margin: 0;padding: 0 10px;cursor: pointer;border-width: 1px;border-style: solid;-webkit-appearance: none;border-radius: 3px;white-space: nowrap;box-sizing: border-box;background: #2271b1;border-color: #2271b1;color: #fff;text-decoration: none;text-shadow: none;float: right;min-height: 32px;line-height: 2.30769231;padding: 0 12px;top: -24px;position: relative;"/>
      <input type="hidden" name="redirect_to" value="https://demo.codethemes.co/robolist-lite/wp-admin/" />
      <input type="hidden" name="testcookie" value="1" />
    </p>
    </div>
  </form>

  <p id="nav">
    <a class="wp-login-lost-password"
      href="https://demo.codethemes.co/robolist-lite/wp-login.php?action=lostpassword">Lost your password?</a>
  </p>
  <p id="backtoblog">
    <a href="/dashboard">&larr; Go to Robolist Lite</a>
  </p>
</div>
